<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Text Processing Demo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Experience the Power of LLMs</h1>
            <p>Enter your text or choose an example to see what language models can do with content.</p>
        </header>

        <main>
            <div class="input-section">
                <h2>Your Text</h2>
                <div class="text-input-container">
                    <textarea id="userText" placeholder="Enter your text here or choose an example..."></textarea>
                    <div class="example-buttons">
                        <button id="example1Btn">Load Example 1: Chaplin's Freedom Speech</button>
                        <button id="example2Btn">Load Example 2: Ode an die Tütensuppe</button>
                    </div>
                </div>
            </div>

            <div class="actions-section">
                <h2>Transform Your Text</h2>
                <div class="action-buttons">
                    <button id="summarizeBtn" class="action-btn">Summarize</button>
                    <button id="reformatBtn" class="action-btn">Reformat as Bullet Points</button>
                    <button id="simplifyBtn" class="action-btn">Simplify Language</button>
                    <button id="creativeBtn" class="action-btn">Make it Creative</button>
                </div>
            </div>

            <div class="output-section">
                <h2>Result</h2>
                <div id="loadingIndicator" class="loading hidden">Processing... <div class="spinner"></div></div>
                <div id="outputText" class="output"></div>
            </div>
        </main>

        <footer>
            <p>Powered by open-source LLMs from Hugging Face • Built with GitHub and Vercel</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
