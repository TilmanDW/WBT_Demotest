<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Text Processor Demo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ğŸ¤– AI Text Processor</h1>
            <p>Experience the power of AI with text summarization, reformatting, and tone adjustment</p>
        </header>

        <div class="main-content">
            <div class="input-section">
                <h2>Enter Your Text</h2>
                <div class="example-buttons">
                    <button class="example-btn" onclick="loadExample(1)">ğŸ“œ Chaplin's Freedom Speech</button>
                    <button class="example-btn" onclick="loadExample(2)">ğŸœ Ode to Instant Soup</button>
                    <button class="clear-btn" onclick="clearText()">ğŸ—‘ï¸ Clear All</button>
                </div>
                <textarea id="inputText" placeholder="Paste your text here or use one of the examples above..."></textarea>
            </div>

            <div class="controls-section">
                <h2>AI Processing Options</h2>
                <div class="button-grid">
                    <button class="process-btn" onclick="processText('summarize')" id="summarizeBtn">
                        ğŸ“‹ Summarize
                    </button>
                    <button class="process-btn" onclick="processText('reformat')" id="reformatBtn">
                        ğŸ“ Reformat
                    </button>
                    <button class="process-btn" onclick="processText('adjust')" id="adjustBtn">
                        ğŸ­ Adjust Tone
                    </button>
                </div>
            </div>

            <div class="output-section">
                <h2>AI Output</h2>
                <div class="output-container">
                    <div id="loadingSpinner" class="spinner" style="display: none;">
                        <div class="spinner-circle"></div>
                        <p>AI is processing your text...</p>
                    </div>
                    <div id="outputText" class="output-text">
                        Your processed text will appear here...
                    </div>
                    <button id="copyBtn" class="copy-btn" onclick="copyOutput()" style="display: none;">
                        ğŸ“‹ Copy Result
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
